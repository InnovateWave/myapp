<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateWave Hackathon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #1e3c72;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        .countdown {
            font-size: 1.5em;
            color: #e44d26;
        }

        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e44d26;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>InnovateWave Hackathon</h1>
    </header>

    <section>
        <h1>Data Analysis Hackathon</h1>
        <p>Join us for an exciting hackathon focused on data analysis using Python. Unleash your creativity and
            analytical skills to solve real-world problems.</p>
        <div class="countdown">Event starts in: 10 days</div>
        <a href="#registration" class="register-btn">Register Now</a>
    </section>
</body>

</html>
